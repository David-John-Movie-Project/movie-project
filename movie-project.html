<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="movie-project.css">
</head>
<body>

<!--Nav bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Netflax</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Popular Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Account</a>
            </li>

        </ul>
    </div>
</nav>
<!--end of nav bar-->

            <!-- This outputs our cards Movies                -->
<div id="outputForMovies" class="container text-center d-flex">
    <div class="row">
        <div class="col "></div>
<div id="deleteButton"></div>

    </div>
</div>

                    <!--     Forms -->
<form id="form1">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter Movie Title">
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <select class="form-control" id="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <label for="genre">Genre</label><br>
        <select id="genre">
            <option>Comedy</option>
            <option>Action</option>
            <option>Sci-fi</option>
            <option>Horror</option>
        </select>

    </div>
    <div class="form-group">
        <label for="plot">Plot</label>
        <textarea class="form-control" id="plot" rows="3"></textarea>
    </div>
    <input id="submit2" type="submit">

</form>
                        <!--End of form -->

                    <!-- Background video                       -->
<video autoplay muted loop class="star-background">
    <source src="img/pexels-helder-sato-8443332.mp4">
</video>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="keys.js"></script>
<script src="movie-project.js"></script>
</body>
</html>
