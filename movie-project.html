<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="movie-project.css">
</head>
<body>



<form id="form1">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter Movie Title">
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <select class="form-control" id="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <label for="genre">Genre</label><br>
            <select id="genre">
                <option>Comedy</option>
                <option>Action</option>
                <option>Sci-fi</option>
                <option>Horror</option>
            </select>

    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
        <input id="submit2" type="submit">

</form>



            <!-- This outputs our cards Movies                -->
<div id="outputForMovies" class="container text-center d-flex">
    <div class="row">
        <div class="col"></div>
<div id="deleteButton"></div>

    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="keys.js"></script>
<script src="movie-project.js"></script>
</body>
</html>
