<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
                            <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
                                  <!--    favicon-->
    <link rel="icon" type="image/x-icon" href="img/786973.png">
    <link rel="stylesheet" href="movie-project.css">
</head>
<body>

                            <!--Nav bar-->
<nav class="navbar">
    <img class="nav-img" src="img/Project-M-logos_white.png" alt="">
</nav>
<!--end of nav bar-->
<br>
<br>
<br>

                            <!-- side nav bar-->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                              <!--     Forms -->
    <form id="form1">
        <div class="form-group text-center">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Movie Title">
        </div>
        <div class="form-group text-center mt-3">
            <label for="rating">Rating</label>
            <select class="form-control" id="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label for="genre" class="mt-3">Genre</label><br>
            <select id="genre">
                <option>Comedy</option>
                <option>Action</option>
                <option>Sci-fi</option>
                <option>Horror</option>
            </select>

        </div>
        <div class="form-group text-center mt-3">
            <label for="plot">Plot</label>
            <textarea class="form-control" id="plot" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-center">
        <input id="submit2" class="mt-5" type="submit">
        </div>
    </form>
    <!--End of form -->
</div>

<div id="main">
    <button class="openbtn" onclick="openNav()">&#9776; Add A Movie</button>
</div>
<!--end of side bar-->



                            <!-- This outputs our cards Movies                -->
<div id="outputForMovies" class="container text-center d-flex">
    <div class="row">
        <div class="col "></div>
        <div id="deleteButton"></div>

    </div>
</div>



                        <!-- Background video                       -->
<video autoplay muted loop class="star-background">
    <source src="img/pexels-yakupmert-aksoy-5651047.mp4">
</video>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="keys.js"></script>
<script src="movie-project.js"></script>
</body>
</html>
